    <script>
        // Set minimum date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.querySelectorAll('input[type="date"]').forEach(input => {
                input.min = today;
            });

            // Set default dates (today and tomorrow)
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const tomorrowStr = tomorrow.toISOString().split('T')[0];

            document.getElementById('hotel-check-in').value = today;
            document.getElementById('hotel-check-out').value = tomorrowStr;
            document.getElementById('restaurant-date').value = today;
            document.getElementById('tour-date').value = today;
        });

        // Initialize Date Range Pickers
        $(function() {
            // Hotel date range picker
            $('#hotel-daterange').daterangepicker({
                opens: 'left',
                startDate: moment(),
                endDate: moment().add(1, 'days'),
                minDate: moment(),
                locale: {
                    format: 'MMM DD, YYYY'
                }
            }, function(start, end, label) {
                console.log("Hotel dates selected: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
                $('#hotel-check-in').val(start.format('YYYY-MM-DD'));
                $('#hotel-check-out').val(end.format('YYYY-MM-DD'));
            });

            // Restaurant single date picker
            $('#restaurant-daterange').daterangepicker({
                singleDatePicker: true,
                showDropdowns: true,
                minDate: moment(),
                locale: {
                    format: 'MMM DD, YYYY'
                }
            }, function(start, end, label) {
                console.log("Restaurant date selected: " + start.format('YYYY-MM-DD'));
                $('#restaurant-date').val(start.format('YYYY-MM-DD'));
            });

            // Tour single date picker
            $('#tour-daterange').daterangepicker({
                singleDatePicker: true,
                showDropdowns: true,
                minDate: moment(),
                locale: {
                    format: 'MMM DD, YYYY'
                }
            }, function(start, end, label) {
                console.log("Tour date selected: " + start.format('YYYY-MM-DD'));
                $('#tour-date').val(start.format('YYYY-MM-DD'));
            });

            // Set initial values
            $('#hotel-check-in').val(moment().format('YYYY-MM-DD'));
            $('#hotel-check-out').val(moment().add(1, 'days').format('YYYY-MM-DD'));
            $('#restaurant-date').val(moment().format('YYYY-MM-DD'));
            $('#tour-date').val(moment().format('YYYY-MM-DD'));
        });

        // Date range picker functionality
        function toggleDatePicker(type) {
            // This function is no longer needed as we're using the daterangepicker library
        }

        // Guests dropdown functionality
        function toggleGuestsDropdown(type) {
            const dropdown = document.getElementById(type + '-guests-dropdown');
            dropdown.classList.toggle('active');

            // Close when clicking outside
            document.addEventListener('click', function closeDropdown(e) {
                if (!e.target.closest('.guests-dropdown')) {
                    dropdown.classList.remove('active');
                    document.removeEventListener('click', closeDropdown);
                }
            });
        }

        // Counter functionality
        function changeCount(counterId, change) {
            const countElement = document.getElementById(counterId + '-count');
            const inputElement = document.getElementById(counterId + '-input');
            let currentCount = parseInt(countElement.textContent);

            currentCount += change;

            // Set minimum values
            if (counterId.includes('rooms') || counterId.includes('adults')) {
                if (currentCount < 1) currentCount = 1;
            } else {
                if (currentCount < 0) currentCount = 0;
            }

            // Set maximum values
            if (currentCount > 20) currentCount = 20;

            countElement.textContent = currentCount;
            inputElement.value = currentCount;

            // Update buttons state
            updateCounterButtons(counterId, currentCount);
        }

        function updateCounterButtons(counterId, count) {
            const minusBtn = document.querySelector(`button[onclick="changeCount('${counterId}', -1)"]`);
            const plusBtn = document.querySelector(`button[onclick="changeCount('${counterId}', 1)"]`);

            // Disable minus button if at minimum
            if (counterId.includes('rooms') || counterId.includes('adults')) {
                minusBtn.disabled = count <= 1;
            } else {
                minusBtn.disabled = count <= 0;
            }

            // Disable plus button if at maximum
            plusBtn.disabled = count >= 20;
        }

        function applyGuestSelection(type) {
            const rooms = document.getElementById(type + '-rooms-count').textContent;
            const adults = document.getElementById(type + '-adults-count').textContent;
            const children = document.getElementById(type + '-children-count').textContent;

            let displayText = `${rooms} Room${rooms > 1 ? 's' : ''}, ${adults} Adult${adults > 1 ? 's' : ''}`;
            if (children > 0) {
                displayText += `, ${children} Child${children > 1 ? 'ren' : ''}`;
            }

            document.getElementById(type + '-guests-display').value = displayText;
            document.getElementById(type + '-guests-dropdown').classList.remove('active');
        }

        // Set minimum date to today
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize counter buttons state
            updateCounterButtons('hotel-rooms', 1);
            updateCounterButtons('hotel-adults', 2);
            updateCounterButtons('hotel-children', 0);

            // Initialize guest display
            applyGuestSelection('hotel');
        });

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = {
                month: 'short',
                day: 'numeric'
            };
            return date.toLocaleDateString('en-US', options);
        }

        // Form validation
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                const requiredFields = this.querySelectorAll('[required]');
                let isValid = true;

                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.classList.add('is-invalid');
                    } else {
                        field.classList.remove('is-invalid');
                    }
                });

                if (!isValid) {
                    e.preventDefault();
                    alert('Please fill in all required fields.');
                }
            });
        });
